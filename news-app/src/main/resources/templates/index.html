<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>뉴스 대시보드</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">뉴스 대시보드</h1>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>제목</th>
                            <th>언론사</th>
                            <th>날짜</th>
                            <th>링크</th>
                            <th>날씨</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Thymeleaf 반복문을 통해 뉴스 데이터 표시 -->
                        <tr th:each="news : ${newsList}">
                            <td th:text="${news.title}">뉴스 제목</td>
                            <td th:text="${news.press}">언론사</td>
                            <td th:text="${news.date}">2023-12-04</td>
                            <td><a th:href="${news.link}" target="_blank">기사 보기</a></td>
                            <td th:text="${news.weather}">2023-12-04</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
